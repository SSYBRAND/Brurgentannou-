<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urgent Announcements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff4c4c;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .announcement {
            background: white;
            margin: 1rem;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .date {
            font-weight: bold;
            color: #333;
        }
        .name {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Urgent Announcements</h1>
    </header>
    <main>
        <div class="announcement">
            <div class="date">June 11, 2024</div>
            <div class="name">Urgent: System Maintenance</div>
            <p>We will be conducting urgent system maintenance from 10 PM to 2 AM. Please save your work and log out before this time.</p>
        </div>
        <!-- Add more announcements below in the same format -->
    </main>
</body>
</html>
